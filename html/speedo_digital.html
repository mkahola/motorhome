<!doctype html>
<html>
<head>
    <title>Speedometer</title>
</head>
<body style="background-color:#323232;" onload="updateSpeed()">
<div style = "text-align:center;">
<p style="font-family: verdana; font-size: 20px; color:#fffff0">km/h</p>
<p style="font-family:verdana; font-size: 92px; color:#fffff0" id="speed"></p>
<script>
function updateSpeed() {
    var ws = new WebSocket("ws://127.0.0.1:5678/");
    ws.onmessage = function (event) {
        var obj  = JSON.parse(event.data);
     	document.getElementById("speed").innerHTML = obj.speed;
    };
}
</script>
</div>
</body>
</html>
